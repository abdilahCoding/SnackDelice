<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snack~Délice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <link rel="stylesheet" href="public/css/style.css" />
      <script src="https://unpkg.com/easyinvoice/dist/easyinvoice.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/easyinvoice/dist/easyinvoice.min.js"></script>
    </head>
  <body onload="getMenu();nbrPanier()">
    <main>
   
      <section class="glass">
        <div id="head">
          <img src="public/img/logo.png" alt="">
          <h1 id="title">Welcome To SnackDélice</h1>
          <h3 id="subtitle2">Choose the Eat Method you want</h3>
        </div>
      
        <div id="container">
            
                <ul class="row" id="CategoryMenu">
                   
                    
                </ul>
            
            <div id="menu" class="row">
                
            </div>
        </div>
      </section>
    
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" id="popup">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Produit details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >
                <form method="POST" id="Model_body" action="">
                    </form>
            </div>
          </div>
        </div>
      </div>
       <!-- Large modal -->
      <button id="panier" class="choice" onclick="getAllPanier()" data-toggle="modal" data-target=".bd-example-modal-lg" ><img src="./public/img/panier.png" alt="panier img" ><span id="panierNomber"> 0</span></button>

     


<div class="modal fade bd-example-modal-lg" tabindex="-1" id="showPanier" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    
    <div class="modal-content">
        
        <section class="ftco-section ftco-cart">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 ftco-animate" id="ShowModel">
                        <div class="cart-list">
                            <table class="table" id="tablePanier">
                                <thead class="thead-primary">
                                    <tr class="text-center">
                                        <th>&nbsp;</th>
                                        <th>Image</th>
                                        <th>Produit</th>
                                        <th>Prix</th>
                                        <th>Quantité</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    </tbody>
                                    </table>
                                    <div class="row justify-content-center">
                                        <div class="cart-total mb-6 col">   <input type="text" placeholder="Code Promo" class="form-control" name="codePromo" id="codePromo"  ></div>
                                       <div class="cart-total mb-6 col"><a class="btn btn-primary py-3 px-4 float-right" href="#" onclick="prixTotalProduct();">Mettre à jour </a></div> 
                                    </div>
                                    

                                    <div class="row justify-content-center">
    
                                        <div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
                                            <div class="cart-total mb-3">
                                                <h3>Totaux du panier</h3>
                                                <p class="d-flex total-price" ><span>Total : </span> <span id="Total"></span></p>
                                                <p class="d-flex total-price " ><span>Code promo Utilise  : </span> <span id="Valuecode">0 </span>%</p>
                                                <hr>
                                                <p class="d-flex total-price" ><span>Prix Total : </span> <span style="font-size: 20px" id="priceTotal"></span></p>
                                              
                                                <hr>
                                            </div>
                                            
                                            <p class="text-center"><a class="btn btn-primary py-3 px-4" href="#" onclick="pdfDownload();commandePasser();"  title="Payment">Passer à la caisse</a>
                                        </div>
                                        </div>
                                        
                                        </div>
                                    </div>
                                    </div>
                                    </div>

                                    </div>
                                    </section>
                                    </div>
                                    </div>
                                    </div>
                                    
                             

  
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>


    <!-- Button trigger modal -->

    <script src="./public/js/manipulation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.62/vfs_fonts.js" integrity="sha512-vv3EN6dNaQeEWDcxrKPFYSFba/kgm//IUnvLPMPadaUf5+ylZyx4cKxuc4HdBf0PPAlM7560DV63ZcolRJFPqA==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./public/js/axios.js"></script>
  </body>
</html>
